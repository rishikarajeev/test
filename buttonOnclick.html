<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //onbutton click print content in p tag from innerhtml
        function clickMe()
        {
         document.getElementById("demo").innerHTML="hallo";
            
            
        }
    </script>
    <p>Please click the content here</p>
    <button onclick="clickMe()">Click me</button>
    <p id="demo"></p>
    
</body>
</html>
