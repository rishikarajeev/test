<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A{
            display()
            {
                document.write("A is invoked<br/>")
            }
        }
        class B extends A{
            display()
            {
                document.write("B is invoked<br/>")
            }

        }
        var a=[new A(),new B()];
        a.forEach(function(msg)
        {
            msg.display()

        })

    </script>
    
</body>
</html>
